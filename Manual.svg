         id="flowPara4590" /><flowPara
         id="flowPara4586"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:40px;font-family:'Source Code Pro';-inkscape-font-specification:'Source Code Pro, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:justify;writing-mode:lr-tb;text-anchor:start">Wenn du auf Start tippst, dann geht das Spiel los. Du siehst eine Mülltonne die, die Farbe grün, grau oder blau hat. Hat die Mülltonne die Farbe grün, darfst du nur die Bananen einsammeln. Hast du die Farbe blau, darfst du nur das Papier einsammeln. Hast du die Farbe grau, darfst du nur die Flaschen einsammeln. Du kannst mit den Pfeiltasten die Mülltonne bewegen.Wenn du falschen Müll erwischst hast, du ein Leben verloren . Du hast nur 5 Leben. Sammle den Müll ein und breche deinen Rekord. </flowPara><flowPara
